<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Delete</title>
</head>
<body>
<div class="wrapper2"> 
    <h2>Are you sure you want to delete the following course?</h2>
    <p>Name: {{one_course.name}}</p>
    <p>Description: {{one_course.description}}</p>
    <div class="buttons">
        <button>
            <a href="/">No</a>
        </button>
        <form action="/courses/delete/{{one_course.id}}" method="POST">
            {% csrf_token %}
            <button class="button btn-danger">Yes! I want to delete this</button>
        </form>
    </div>
</div>
</body>
</html>
